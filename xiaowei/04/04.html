<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xiaowei task04</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .container{width:400px;height:200px;position: absolute;top:50%;left:50%;transform:translate(-50%,-50%);
                background-color: #ccc;overflow: hidden;}
        .sector{width:100px;height:100px;position:absolute;border-radius: 50%;background-color: #fc0;}
        .left{left:-50px;top:-50px;}
        .right{right:-50px;bottom:-50px;}
    </style>
</head>
<body>
    <div class='container'>
        <div class='sector  left'></div>
        <div class='sector right'></div>
    </div>
</body>
</html>
